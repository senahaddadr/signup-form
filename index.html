<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image">
        <div class="title">Registration </br>Form</div>
        <div class="credit">Photo by Mikael Stenberg On Unsplash</div>
    </div>
    <div class="user">
        <div class="title">We buy your boat for free! You know you need something
            like this in your life to help you get rid of your boat. Sign up to get started.
        </br></br>You know you want to do.</div>
        <form>
                <div class="input">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" name="first-name" required>
                </div>
                <div class="input">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" name="last-name" required>
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input id="phone-number" name="phone-number" required>
                </div>
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
        </form>
        <div class="button"><button>Create Account</button></div>
        <div class="login">Already have an account? <a href="#"> Log in</a></div>
    </div>
</body>
</html>
